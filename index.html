<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> üå§Ô∏è weather app</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>

        <section id="app-body">
            <div class="container">
                <div class="weather-content">
                    <!-- input field search -->
                    <div class="weather_header" data-aos="fade-down">

                        <form
                            class="weather_search">
                            <div>
                                <input type="text" class="city-name"
                                    placeholder="Enter your city name...." />
                            </div>
                            <i class="bi bi-search"></i>
                        </form>
                    </div>

                    <!-- weather data -->
                    <div class="weather_body">
                        <p class="weather_forecast"></p>
                        <div class="weather_data" data-aos="fade-down">
                            <p class="weather-temperature"></p>
                            <div class="weather_icon" data-aos="fade-down"
                                data-aos-delay="300"></div>
                        </div>

                        <h1 class="weather_city"></h1>
                        <p class="weather_date_time"></p>

                        <div class="weather_minmax grid grid-cols--two">
                            <p class="weather_min" data-aos="fade-down"></p>
                            <p class="weather_max" data-aos="fade-down"
                                data-aos-delay="300"></p>
                        </div>
                    </div>
                    <!-- weather data end -->

                    <!-- weather card -->
                    <section class="weather_info">

                        <div class="grid grid-cols--two">
                            <div class="weather-box" data-aos="zoom-in"
                                data-aos-delay="300">
                                <div class="me-4">
                                    <h5>Humidity</h5>
                                    <p
                                        class="weather_humidity">15&#176</p>
                                </div>
                                <div class="icon">
                                    <i class="bi bi-droplet-fill"></i>
                                </div>
                            </div>

                            <div class="weather-box" data-aos="zoom-in"
                                data-aos-delay="600">
                                <div class="me-4">
                                    <h5>Wind</h5>
                                    <p class="weather_wind">15&#176</p>
                                </div>
                                <div class="icon">
                                    <i class="bi bi-droplet-half"></i>
                                </div>
                            </div>
                        </div>

                        <!--  -->

                        <div class="grid grid-cols--two">
                            <div class="weather-box" data-aos="zoom-in"
                                data-aos-delay="900">
                                <div class="me-4">
                                    <h5>Pressure</h5>
                                    <p
                                        class="weather_pressure">15&#176</p>
                                </div>

                                <div class="icon">
                                    <i class="bi bi-wind"></i>
                                </div>
                            </div>

                            <div class="weather-box" data-aos="zoom-in"
                                data-aos-delay="1200">
                                <div class="me-4">
                                    <h5>Feels likes</h5>
                                    <p
                                        class="weather_feelsLike">15&#176</p>
                                </div>

                                <div class="icon">
                                    <i class="bi bi-clock-history"></i>
                                </div>
                            </div>
                        </div>
                        <!--  -->

                    </section>
                </div>
            </div>
        </section>

        <script type="module" src="main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
    AOS.init();
  </script>
    </body>
</html>
